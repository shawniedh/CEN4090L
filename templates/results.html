<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>
<body data-gr-c-s-loaded="true" style="margin: 0px;">

    <table border="1">
        <thead>
            <tr><td>Book</td>
            <td>Author</td>
            <td>Description</td>
            <td>Genre</td>
            <td>Library</td>
            <td>Dewey Decimal</td></tr>
        </thead>
        <tbody>
        {% for index, row in rows.iterrows() %}
        <tr>
            <td>{{row["b.bookName"]}}</td>
            <td>{{row["b.author"]}}</td>
            <td>{{row["b.description"]}}</td>
            <td>{{row["b.genre"]}}</td>
            <td>{{row["l.libraryName"]}}</td>
            <td>{{row["b.dewey"]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
